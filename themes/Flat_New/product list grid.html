<div class="product-item grid">
    <a href="{$product:url}" class="product-image grid_4 alpha">
        <img src="{$product:photourl:medium}" alt="{$product:name}" />
        {$product:freeshipping:Free shipping}
    </a>
    <div class="grid_5 omega">
        <a class="product-title" href="{$product:url}">{$product:name}</a>
        <p class="product-description">{$product:description:short}</p>
    </div>
    <div class="grid_3 omega text-center b-prices">
        {onsale:{$product:id}}
            <p class="product-old-price">{$product:price:original}</p>
        {/onsale}
        <p class="product-{onsale:{$product:id}}new-{/onsale}price">{$product:price}</p>
        {$store:addtocart:{$product:id}}
    </div>
</div>
