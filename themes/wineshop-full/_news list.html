<div class="news-item clearfix">
    {$news:actions}

    <a class="news-item-image text-center grid_3 t-grid_2 alpha" href="{$news:url}">
        <img src="{$news:preview}" alt="{$news:title}"/>
    </a>
    <a class="news-item-title grid_9 t-grid_4 omega" href="{$news:url}">{$news:title}</a>
    <p class="news-item-description grid_9 t-grid_4 omega mb10px">{$news:teaser}</p>
    <time class="news-item-date  " datetime="{$news:date:Y-m-d}">{$news:date: M d, Y}</time>
    <p class="news-item-tags  cl-both text-right">{$news:tags}</p>
</div>
