            var $tab=$(".tab"),

                    $tab_li=$(".tab_nav li");

            $tab.hide();

            $tab_li.first().addClass("active").show();

            $tab.first().show();

            $tab_li.click( function() {

                $tab_li.removeClass("active");

                $tab.eq(a).show()
